<!DOCTYPE html>
<html>
<head>
    <title>Magic Deck Builder</title>
    <link rel="stylesheet" type="text/css" href="/css">
</head>
<body>
    <div class="toggle-switch">
      <input type="checkbox" id="toggle-switch-checkbox" onchange="toggleDarkMode()">
      <label for="toggle-switch-checkbox" class="toggle-slider"></label>
    </div>
    <div class="container">
        <div class="deck-builder">
            <h1>Magic Deck Builder</h1>
        </div>
        <div class="form-container">
            <div class="card-section">
              <h2>Add Cards</h2>
              <label for="card-name">Card Name:</label>
              <input type="text" id="card-name">
              <button id="add-card-btn">Add Card</button>
            </div>
            <div class="land-section">
              <h2>Add Lands</h2>
              <label for="land-count">Land Count:</label>
              <input type="number" id="land-count">
              <label for="land-color">Land Color:</label>
              <select id="land-color">
                <option value="Plains">Plains</option>
                <option value="Island">Island</option>
                <option value="Swamp">Swamp</option>
                <option value="Mountain">Mountain</option>
                <option value="Forest">Forest</option>
              </select>
              <button id="add-land-btn">Add Land</button>
            </div>
          </div>
          
        <div class="deck-controls-container">
            <button id="draw-card-btn" data-action="draw-card">Draw Card</button>
            <button id="clear-deck-btn" data-action="clear-deck">Clear Deck</button>
            <button id="return-to-deck-btn" data-action="return-to-deck">Return to Deck</button>
        </div>
        <div class="deck-container">
            <div class="deck-list-section">
              <h2>Deck List</h2>
              <ul id="deck-list"></ul>
            </div>
            <div class="hand-section">
                <h2>Hand</h2>
                <div id="hand-container"></div>
            </div>
        </div>
    </div>
    <script src="/js"></script>
    
    <script>
    function toggleDarkMode() {
      const body = document.querySelector("body");
      body.classList.toggle("dark-mode");
    }
    </script>
    
  </body>
</html>
